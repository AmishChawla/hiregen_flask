<article class="blog-post bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300 overflow-hidden border border-gray-100"
data-title="{{ post.title|lower }}"
data-description="{{ (post.short_description or post.content[:200])|lower }}">
<div class="flex">
   <div class="flex-shrink-0 w-48 h-32 overflow-hidden">
       <img src="{{ post.featured_image or url_for('static', filename='images/blog-bg.jpg') }}"
           alt="{{ post.title }}"
           class="w-full h-full object-cover">
   </div>
   <div class="flex-1 p-6">
       <div class="flex items-start justify-between">
           <div class="flex-1">
               <div class="flex items-center space-x-3 mb-2">
                   <span class="bg-blue-100 text-blue-800 text-xs font-medium px-3 py-1 rounded-full">Blog</span>
                   <span class="text-xs text-gray-500">{{ post.created_at }}</span>
               </div>
               <h2 class="text-xl font-bold text-gray-900 mb-2 hover:text-blue-600 cursor-pointer transition-colors duration-200">
                   <a href="{{url_for('read_post', slug=post.slug)}}">{{ post.title }}</a>
               </h2>
               <p class="text-gray-600 text-sm leading-relaxed mb-3">{{ post.short_description or (post.content[:200] + '...') | safe }}</p>
               <div class="flex items-center text-sm text-gray-500">
                   <div class="flex items-center space-x-1">
                       <svg xmlns="http://www.w3.org/2000/svg"
                           width="16" height="16" viewBox="0 0 24 24" fill="none"
                           stroke="currentColor" stroke-width="2" stroke-linecap="round"
                           stroke-linejoin="round" class="w-4 h-4">
                           <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                           <circle cx="12" cy="7" r="4"></circle>
                       </svg>
                       <span>{{ post.username or 'admin' }}</span>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
</article>
