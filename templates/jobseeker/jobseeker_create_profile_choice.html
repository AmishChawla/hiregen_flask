{% extends 'jobseeker/jobseeker_base.html' %}

{% block content %}

<div>
  <!-- Heading and intro text -->
  <h2 class="text-base font-semibold text-gray-900">Profile</h2>
  <p class="mt-1 text-sm text-gray-500">
    You havenâ€™t created your profile yet. Get started by selecting one of the options below.
  </p>

  <ul role="list" class="mt-6 grid grid-cols-1 gap-6 border-b border-t border-gray-200 py-6 sm:grid-cols-2">

    <!-- 1) Import from PDF (Entire div is clickable) -->
    <li class="flow-root">
      <form
        action="{{ url_for('jobseeker_profile_choice') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="pdfUpload"
          class="relative flex cursor-pointer items-center space-x-4 rounded-xl p-2
                 focus-within:ring-2 focus-within:ring-indigo-500 hover:bg-gray-50">

          <!-- Hidden file input -->
          <input
            id="pdfUpload"
            type="file"
            name="pdf_file"
            accept="application/pdf"
            class="hidden"
            onchange="this.form.submit();"/>

          <div class="flex size-16 shrink-0 items-center justify-center rounded-lg bg-pink-500">
            <!-- SVG Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
            </svg>
          </div>

          <div>
            <h3 class="text-sm font-medium text-gray-900">Import from PDF</h3>
            <p class="mt-1 text-sm text-gray-500">
              Extract profile from your PDF.
            </p>
          </div>

        </label>
      </form>
    </li>

    <!-- 2) Start fresh -->
    <li class="flow-root">
      <div
        class="relative -m-2 flex items-center space-x-4 rounded-xl p-2 focus-within:ring-2
               focus-within:ring-indigo-500 hover:bg-gray-50"
      >
        <div class="flex size-16 shrink-0 items-center justify-center rounded-lg bg-yellow-500">
          <!-- Your SVG icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6 text-white"
          >
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 A2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
          </svg>
        </div>
        <div>
          <h3 class="text-sm font-medium text-gray-900">
            <a href="{{ url_for('jobseeker_create_profile') }}" class="focus:outline-none">
              <span class="absolute inset-0" aria-hidden="true"></span>
              <span>Start fresh</span>
              <span aria-hidden="true"> &rarr;</span>
            </a>
          </h3>
          <p class="mt-1 text-sm text-gray-500">
            Create your profile step by step.
          </p>
        </div>
      </div>
    </li>

  </ul>
</div>

{% endblock %}
