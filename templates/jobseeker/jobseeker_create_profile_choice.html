{% extends 'jobseeker/jobseeker_base.html' %}

{% block content %}
<div class="">
  <div class="min-h-screen py-6">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      
      <div class="sm:flex-auto mb-6">
          <!-- Heading and intro text -->
          <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Profile</h1>
  <p class="mt-1 text-sm text-gray-500">
    You havenâ€™t created your profile yet. Get started by selecting one of the options below.
  </p>
      </div>

<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] md:p-6">
  <ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 items-center">
    <!-- 1) Import from PDF (Entire div is clickable) -->
    <li class="flow-root">
      <form
        action="{{ url_for('jobseeker_profile_choice') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="pdfUpload"
          class="relative flex cursor-pointer items-center space-x-4 rounded-xl p-2
                 focus-within:ring-2 focus-within:ring-indigo-500 hover:bg-gray-50">

          <!-- Hidden file input -->
          <input
            id="pdfUpload"
            type="file"
            name="pdf_file"
            accept="application/pdf"
            class="hidden"
            onchange="this.form.submit();"/>

          <div class="flex h-14 w-14 items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-800 mr-6">
            <!-- SVG Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-pdf size-6" viewBox="0 0 16 16">
              <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
              <path d="M4.603 14.087a.8.8 0 0 1-.438-.42c-.195-.388-.13-.776.08-1.102.198-.307.526-.568.897-.787a7.7 7.7 0 0 1 1.482-.645 20 20 0 0 0 1.062-2.227 7.3 7.3 0 0 1-.43-1.295c-.086-.4-.119-.796-.046-1.136.075-.354.274-.672.65-.823.192-.077.4-.12.602-.077a.7.7 0 0 1 .477.365c.088.164.12.356.127.538.007.188-.012.396-.047.614-.084.51-.27 1.134-.52 1.794a11 11 0 0 0 .98 1.686 5.8 5.8 0 0 1 1.334.05c.364.066.734.195.96.465.12.144.193.32.2.518.007.192-.047.382-.138.563a1.04 1.04 0 0 1-.354.416.86.86 0 0 1-.51.138c-.331-.014-.654-.196-.933-.417a5.7 5.7 0 0 1-.911-.95 11.7 11.7 0 0 0-1.997.406 11.3 11.3 0 0 1-1.02 1.51c-.292.35-.609.656-.927.787a.8.8 0 0 1-.58.029m1.379-1.901q-.25.115-.459.238c-.328.194-.541.383-.647.547-.094.145-.096.25-.04.361q.016.032.026.044l.035-.012c.137-.056.355-.235.635-.572a8 8 0 0 0 .45-.606m1.64-1.33a13 13 0 0 1 1.01-.193 12 12 0 0 1-.51-.858 21 21 0 0 1-.5 1.05zm2.446.45q.226.245.435.41c.24.19.407.253.498.256a.1.1 0 0 0 .07-.015.3.3 0 0 0 .094-.125.44.44 0 0 0 .059-.2.1.1 0 0 0-.026-.063c-.052-.062-.2-.152-.518-.209a4 4 0 0 0-.612-.053zM8.078 7.8a7 7 0 0 0 .2-.828q.046-.282.038-.465a.6.6 0 0 0-.032-.198.5.5 0 0 0-.145.04c-.087.035-.158.106-.196.283-.04.192-.03.469.046.822q.036.167.09.346z"/>
            </svg>
          </div>

          <div>
            <h3 class="text-3xl font-bold text-gray-800 dark:text-white/90">Import PDF</h3>
            <p class="mt-1 text-sm text-gray-500">
              Extract profile from your PDF.
            </p>
          </div>

        </label>
      </form>
    </li>

    <!-- 2) Start fresh -->
    <li class="flow-root">
      <div
        class="relative -m-2 flex items-center space-x-4 rounded-xl p-2 focus-within:ring-2
               focus-within:ring-indigo-500 hover:bg-gray-50"
      >
        <div class="flex h-14 w-14 items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-800 mr-6">
          <!-- Your SVG icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 A2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
          </svg>
        </div>
        <div>
          <h3 class="text-sm font-medium text-gray-900">
            <a href="{{ url_for('jobseeker_create_profile') }}" class="focus:outline-none">
              <span class="absolute inset-0" aria-hidden="true"></span>
              <h3 class="text-3xl font-bold text-gray-800 dark:text-white/90">Start fresh</h3>
            </a>
          </h3>
          <p class="mt-1 text-sm text-gray-500">
            Create your profile step by step.
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
</div>
</div>
</div>



{% endblock %}
