{# jobseeker/_job_cards.html #}
{% for job in jobs %}
<a href="{{ url_for('get_post_by_company_subdomain_and_slug', company_subdomain=job.company_subdomain, job_slug=job.job_slug) }}"
   class="block rounded-lg border mb-3 border-gray-200 bg-white p-5 shadow-sm animate-fade-in hover:bg-purple-50 transition">
    <div class="flex justify-between items-center">
        <div class="flex items-start space-x-4">
            <img src="{{ job.company_logo }}" alt="{{ job.company_name }} Logo"
                 class="w-14 h-14 rounded-full object-contain bg-gray-50 border">
            <div>
                <h2 class="text-lg font-semibold text-gray-800">{{ job.job_title }}</h2>
                <div class="mt-2 text-gray-500 text-sm flex items-center">
                    <span class="me-6 flex"><svg class="size-4 mr-1 text-gray-500 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
          </svg>{{ job.address_city }}, {{ job.address_province }}, {{ job.address_country }}</span>
                    <span class="me-6 text-sm text-gray-500 flex"><svg class="size-4 mr-1 text-gray-500 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>{{ job.salary }}</span>
                    <span class="me-6 text-sm text-gray-500 flex"><svg class="size-4 mr-1 text-gray-500 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>{{ job.job_type }}</span>
                    <span class="text-sm text-gray-500 flex"><svg class="size-4 mr-1 text-gray-500 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3 21V3h7v18H3zm11 0V10h7v11h-7zM7 9h1M7 12h1m0 3H7m9-2h1m-1-3h1" />
</svg>
{{ job.industry }}</span>
                </div>
            </div>
        </div>
        <div class="text-right text-gray-500 text-sm flex items-center">            
            <span class="text-gray-500 flex"><svg class="size-4 mr-1 text-gray-500 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 2.994v2.25m10.5-2.25v2.25m-14.252 13.5V7.491a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v11.251m-18 0a2.25 2.25 0 0 0 2.25 2.25h13.5a2.25 2.25 0 0 0 2.25-2.25m-18 0v-7.5a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v7.5" />
          </svg>{{ job.opening_date.split('T')[0] }}</span>
        </div>
    </div>
</a>
{% endfor %}
