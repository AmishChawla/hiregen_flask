<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}HireGen{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  {% block styles %}{% endblock %}

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TDQPMPQ9"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<div class="flex h-screen">
  <!-- Sidebar -->
    {% if current_user %}
  <aside class="flex grow-0 flex-col gap-y-5 overflow-y-auto border-r border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 w-64">
  <div class="flex h-16 shrink-0 items-center">
    <span class="brand-logo px-3 dark:text-gray-200">HireGen</span>
  </div>
  <nav class="flex flex-1 flex-col">
    <ul role="list" class="flex flex-1 flex-col gap-y-1 px-3">
      <!-- Dashboard -->
      <li>
        <a href="{{ url_for('jobseeker_dashboard') }}" class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 {{ 'bg-gray-50 dark:bg-gray-700' if request.endpoint == 'jobseeker_dashboard'}}">
          <svg class="h-6 w-6 text-gray-400 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          Dashboard
        </a>
      </li>

      <!-- My Applications -->
      <li>
        <a href="{{ url_for('jobseeker_applications') }}" class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 {{ 'bg-gray-50 dark:bg-gray-700' if request.endpoint == 'jobseeker_applications' }}">
          <svg class="h-6 w-6 text-gray-400 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
          </svg>
          My Applications
        </a>
      </li>

      <li>
        <a href="{{ url_for('jobs_search') }}" class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 {{ 'bg-gray-50 dark:bg-gray-700' if request.endpoint == 'jobs_search' }}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-400 dark:text-gray-300 size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
          Search Jobs
        </a>
      </li>

    </ul>
  </nav>
</aside>
  {% endif %}


  <!-- Main Content -->
    {% if current_user %}
  <div class="flex-1 flex flex-col overflow-y-auto">
<!-- Navbar -->
<nav class="bg-white dark:bg-gray-800 shadow">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 justify-between">
      <!-- Mobile menu button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button type="button" id="sidebarToggle" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring">
          <span class="sr-only">Open sidebar</span>
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>

      <!-- Navigation -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a href="{{ url_for('jobseeker_dashboard') }}" class="inline-flex items-center border-b-2 {{ 'border-indigo-500 text-gray-900 dark:text-gray-200' if request.endpoint == 'user_dashboard' else 'border-transparent text-gray-500 dark:text-gray-400 hover:border-gray-300 dark:hover:border-gray-600 hover:text-gray-700 dark:hover:text-gray-300' }} px-1 pt-1 text-sm font-medium">
            Dashboard
          </a>
        </div>
      </div>

      <!-- Profile and notifications -->
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" class="rounded-full p-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 focus:outline-none">
<svg id="lightIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="yellow" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
</svg>
<svg id="darkIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
</svg>
        </button>

        <!-- Profile dropdown -->
        <div class="relative ml-3">
          <button type="button" class="flex rounded-full bg-white dark:bg-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" id="profileDropdown">
            <span class="sr-only">Open user menu</span>
            <img class="h-8 w-8 rounded-full" src="{{ current_user.profile_picture or url_for('static', filename='images/man.png') }}" alt="User">
          </button>
          <div class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white dark:bg-gray-700 py-1 shadow-lg ring-1 ring-black/5 focus:outline-none" id="profileMenu">
            <a href="{{ url_for('jobseeker_profile') }}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200">Profile</a>
            <a href="{{ url_for('jobseeker_logout') }}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

    <main class="flex-grow bg-gray-50 dark:bg-gray-900 p-6">
      {% block content %}{% endblock %}
    </main>
  </div>
    {% endif %}

</div>

<script>
  // Sidebar toggle
  document.getElementById('sidebarToggle').addEventListener('click', () => {
    document.querySelector('aside').classList.toggle('hidden');
  });

  // Profile dropdown toggle
  document.getElementById('profileDropdown').addEventListener('click', () => {
    document.getElementById('profileMenu').classList.toggle('hidden');
  });

  // Submenu toggle
  document.querySelectorAll('.submenu-toggle').forEach(button => {
    button.addEventListener('click', (e) => {
      const content = button.nextElementSibling;
      const icon = button.querySelector('.submenu-icon');
      content.classList.toggle('hidden');
      icon.classList.toggle('rotate-90');
    });
  });
</script>


<script>
  document.getElementById('darkModeToggle').addEventListener('click', () => {
    const html = document.documentElement;
    const isDarkMode = html.classList.toggle('dark');

    // Update icon visibility
    document.getElementById('lightIcon').classList.toggle('hidden', !isDarkMode);
    document.getElementById('darkIcon').classList.toggle('hidden', isDarkMode);

    // Save preference in localStorage
    localStorage.setItem('darkMode', isDarkMode);
});

// Load saved preference on page load
window.addEventListener('DOMContentLoaded', () => {
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    const html = document.documentElement;

    if (isDarkMode) {
        html.classList.add('dark');
        document.getElementById('lightIcon').classList.remove('hidden');
        document.getElementById('darkIcon').classList.add('hidden');
    } else {
        html.classList.remove('dark');
        document.getElementById('lightIcon').classList.add('hidden');
        document.getElementById('darkIcon').classList.remove('hidden');
    }
});

</script>
</body>
</html>
