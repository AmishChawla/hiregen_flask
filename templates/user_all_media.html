{% extends 'jobseeker/jobseeker_base.html' %}


{% block title %}Resume{% endblock %}

{% block content %}

<link href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" rel="stylesheet">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card" style="padding-right: 0; padding-left: 0;">
      <div class="card">
        <div class="card-body" style="overflow-x: auto;">
          <div style="display:flex; justify-content:space-between;">
            <h2 class="m-0">My Resume</h2>
            <div style="display: flex; justify-content: space-between;">
              <a class="btn btn-info" href="{{ url_for('media')}}" style="padding: 6px 30px 6px 30px;">
                <span class="menu-title">Add new Resume</span>
              </a>
            </div>
          </div>
                          <table id="userResumeTable" class="hover">
            <thead>
                <tr>
                    <th>Resume</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
        {% for row in result %}

            <tr>
<!--              <a href="{{ url_for('admin_view_user_profile', user_id=row.id) }}">-->
                 <td class="clickable"> <a href="{{ root_url + row.file_url }}"> {{ row.filename }} </a></td>

                <td>
    <a data-bs-toggle="modal" data-bs-target="#deleteModal_{{ row.id }}"><i class="bi bi-trash3-fill " style="color:#6b1313; font-size: 1.5rem"></i></a>

    <!-- Modal for delete button -->
    <div class="modal fade" id="deleteModal_{{ row.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteModalLabel_{{ row.id }}" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel_{{ row.id }}">Delete Resume</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a type="button" class="btn btn-danger" href="{{ url_for('delete_media', media_id=row.id)}}">Delete Resume</a>
                </div>
            </div>
        </div>
    </div>
</td>

<!--                </a>-->
            </tr>

        {% endfor %} <!-- Your table body content here -->
            </tbody>

        </table>

        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<script>new DataTable('#userResumeTable');</script>
{% endblock %}
