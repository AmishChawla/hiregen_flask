{% extends "common_base.html" %}

{% block content %}
<section class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <div class="max-w-7xl mx-auto">
        <div class="text-center">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-900 mb-6 leading-tight">Contact Us</h1>
            <p class="text-xl text-gray-600 mb-8 max-w-3xl mx-auto leading-relaxed">Have questions or need support? Reach out to the HireGen team — we're here to help with product inquiries, technical assistance, and more.</p>
        </div>
        <section class="pb-10" id="contact">
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="mt-10 max-w-xl mx-auto">
        <form id="contactForm" class="space-y-6">
        <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
        
        <div>
            <input type="text" 
                    id="name" 
                    placeholder="Your Name" 
                    required 
                    class="block w-full rounded-md border-0 px-4 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm">
        </div>
        
        <div>
            <input type="email" 
                    id="email" 
                    placeholder="Your Email" 
                    required 
                    class="block w-full rounded-md border-0 px-4 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm">
        </div>
        
        <div>
            <textarea id="message" 
                    placeholder="Your Message" 
                    rows="5" 
                    required 
                    class="block w-full rounded-md border-0 px-4 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm"></textarea>
        </div>
        
        <div>
            <button type="submit" 
                    class="inline-flex items-center justify-center gap-2 whitespace-nowrap font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 bg-blue-600 hover:bg-primary/90 h-11 rounded-full group bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-16 py-6 text-lg w-full">
            Send Message
            </button>
        </div>
        </form>
        
        <div id="thankYouMessage" class="hidden text-center mt-8">
        <div class="text-6xl text-green-500 mb-4">✔️</div>
        <p class="text-lg text-gray-700">Thank you for contacting us! We will get back to you shortly.</p>
        </div>
    </div>

    </div>
</div>
</section>
    </div>
</section>





<script src="https://www.google.com/recaptcha/api.js?render=6LfjmMUqAAAAAM5YMYcXwGqaUN6mK8UAG4j0zjrT"></script>
<script>
    document.getElementById('contactForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        try {
            // Execute reCAPTCHA and get the token
            grecaptcha.ready(async function () {
                const recaptchaToken = await grecaptcha.execute('6LfjmMUqAAAAAM5YMYcXwGqaUN6mK8UAG4j0zjrT', { action: 'submit' });

                // Include the reCAPTCHA token in the form data
                const formData = {
                    name: name,
                    email: email,
                    message: message,
                    'g-recaptcha-response': recaptchaToken
                };

                // Submit the form data to the server
                const response = await fetch('/contactus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Show the thank-you message
                    document.getElementById('contactForm').style.display = 'none';
                    document.getElementById('thankYouMessage').style.display = 'block';
                } else {
                    alert('There was an error submitting your message. Please try again.');
                }
            });
        } catch (error) {
            console.error('Error:', error);
            alert('There was an error submitting your message. Please try again.');
        }
    });
</script>
{% endblock %}
