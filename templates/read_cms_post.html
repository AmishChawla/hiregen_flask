{% extends 'common_base.html' %}

{% block title %}Post{% endblock %}

{% block content %}

<style>
  /* General Styles */
/* General Styles for <article> */

/* Headings */
article h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    font-weight: bold;
    color: #222;
}

article h2 {
    font-size: 1.75rem;
    margin-bottom: 0.75rem;
    font-weight: bold;
    color: #333;
}

article h3 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #444;
}

article h4 {
    font-size: 1.25rem;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #555;
}

article h5, article h6 {
    font-size: 1rem;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #666;
}

/* Paragraphs */
article p {
    margin-bottom: 1rem;
    color: #333;
}

/* Links */
article a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s;
}

article a:hover {
    color: #0056b3;
    text-decoration: underline;
}

/* Lists */
article ul {
    list-style-type: disc;
    padding-left: 20px;
    margin-bottom: 1rem;
}

article ol {
    list-style-type: decimal;
    padding-left: 20px;
    margin-bottom: 1rem;
}

article li {
    margin-bottom: 0.5rem;
}

/* Blockquotes */
article blockquote {
    font-style: italic;
    margin: 1rem 20px;
    padding-left: 1rem;
    border-left: 4px solid #ddd;
    color: #555;
}

/* Code Blocks */

article pre {
    background: #f8f9fa;
    padding: 2px 4px;
    border-radius: 3px;
    font-family: 'Courier New', Courier, monospace;
    color: #d63384;
}

/* Tables */
article table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
}

article th, article td {
    padding: 0.75rem;
    border: 1px solid #ddd;
    text-align: left;
}

article th {
    background-color: #f5f5f5;
    font-weight: bold;
}

/* Images */
article img {
    max-width: 100%;
    height: auto;
    margin-bottom: 1rem;
}

/* Bold, Italic, Underline */
article strong {
    font-weight: bold;
}

article em {
    font-style: italic;
}

article u {
    text-decoration: underline;
}

/* Horizontal Rule */
article hr {
    border: 0;
    border-top: 1px solid #ddd;
    margin: 1.5rem 0;
}

/* Alignment */
article .text-left {
    text-align: left;
}

article .text-center {
    text-align: center;
}

article .text-right {
    text-align: right;
}

article .ql-indent-1 {
    padding-left: 20px;
}

article .ql-indent-2 {
    padding-left: 40px;
}

article .ql-indent-3 {
    padding-left: 60px;
}

article .ql-indent-4 {
    padding-left: 80px;
}

article .ql-indent-5 {
    padding-left: 100px;
}

article .ql-indent-6 {
    padding-left: 120px;
}

article .ql-indent-7 {
    padding-left: 140px;
}

article .ql-indent-8 {
    padding-left: 160px;
}

article .ql-indent-9 {
    padding-left: 180px;
}

</style>

<div class="container mx-auto px-6 py-8 bg-white">
  <div class="lg:flex lg:items-center lg:justify-between mb-4">
    <div class="min-w-0 flex-1">
      <h2 class="text-2xl/7 font-bold text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">{{ post.title }}</h2>
      <div class="mt-1 flex flex-col sm:mt-0 sm:flex-row sm:flex-wrap sm:space-x-6">
        <div class="mt-2 flex items-center text-sm text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 7.125C2.25 6.504 2.754 6 3.375 6h6c.621 0 1.125.504 1.125 1.125v3.75c0 .621-.504 1.125-1.125 1.125h-6a1.125 1.125 0 0 1-1.125-1.125v-3.75ZM14.25 8.625c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v8.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-8.25ZM3.75 16.125c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-2.25Z" />
          </svg>
          {{post.category_name}}
        </div>
        <div class="mt-2 flex items-center text-sm text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
          </svg>
          {{post.subcategory_name}}
        </div>
        <div class="mt-2 flex items-center text-sm text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
          </svg>
          {{ post.created_at }}
        </div>
        <div class="mt-2 flex items-center text-sm text-blue-500">
          {% for tag in post.tags %}
            <a href="{{url_for('cms_posts_by_tag', tag=tag)}}" class="mr-1">
              <span class=""></span>
              #{{ tag }}
            </a>
          {% endfor %}
        </div>

      </div>
    </div>
  </div>

  <article class="m-9">
      {{post.content | safe}}
  </article>
</div>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ post.title | escape }}",
  "description": "{{ post.content[:300] | striptags | escape }}",
  "author": {
    "@type": "Person",
    "name": "{{ post.author_name | default('Anonymous') | escape }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "HireGen"
  },
  "datePublished": "{{ post.created_at if post.created_at else '' }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ url_for('read_post', slug=post.slug, _external=True) }}"
  },
  "image": "https://via.placeholder.com/800x400?text=Default+Image"
}
</script>

{% endblock %}
