{% extends 'common_base.html' %}

{% block title %}Post{% endblock %}

{% block content %}

<style>
  /* General Styles */
/* General Styles for <article> */

/* Headings */
article h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    font-weight: bold;
    color: #222;
}

article h2 {
    font-size: 1.75rem;
    margin-bottom: 0.75rem;
    font-weight: bold;
    color: #333;
}

article h3 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #444;
}

article h4 {
    font-size: 1.25rem;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #555;
}

article h5, article h6 {
    font-size: 1rem;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #666;
}

/* Paragraphs */
article p {
    margin-bottom: 1rem;
    color: #333;
}

/* Links */
article a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s;
}

article a:hover {
    color: #0056b3;
    text-decoration: underline;
}

/* Lists */
article ul {
    list-style-type: disc;
    padding-left: 20px;
    margin-bottom: 1rem;
}

article ol {
    list-style-type: decimal;
    padding-left: 20px;
    margin-bottom: 1rem;
}

article li {
    margin-bottom: 0.5rem;
}

/* Blockquotes */
article blockquote {
    font-style: italic;
    margin: 1rem 20px;
    padding-left: 1rem;
    border-left: 4px solid #ddd;
    color: #555;
}

/* Code Blocks */

article pre {
    background: #f8f9fa;
    padding: 2px 4px;
    border-radius: 3px;
    font-family: 'Courier New', Courier, monospace;
    color: #d63384;
}

/* Tables */
article table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
}

article th, article td {
    padding: 0.75rem;
    border: 1px solid #ddd;
    text-align: left;
}

article th {
    background-color: #f5f5f5;
    font-weight: bold;
}

/* Images */
article img {
    max-width: 100%;
    height: auto;
    margin-bottom: 1rem;
}

/* Bold, Italic, Underline */
article strong {
    font-weight: bold;
}

article em {
    font-style: italic;
}

article u {
    text-decoration: underline;
}

/* Horizontal Rule */
article hr {
    border: 0;
    border-top: 1px solid #ddd;
    margin: 1.5rem 0;
}

/* Alignment */
article .text-left {
    text-align: left;
}

article .text-center {
    text-align: center;
}

article .text-right {
    text-align: right;
}

article .ql-indent-1 {
    padding-left: 20px;
}

article .ql-indent-2 {
    padding-left: 40px;
}

article .ql-indent-3 {
    padding-left: 60px;
}

article .ql-indent-4 {
    padding-left: 80px;
}

article .ql-indent-5 {
    padding-left: 100px;
}

article .ql-indent-6 {
    padding-left: 120px;
}

article .ql-indent-7 {
    padding-left: 140px;
}

article .ql-indent-8 {
    padding-left: 160px;
}

article .ql-indent-9 {
    padding-left: 180px;
}

</style>

    <!--Blog Preview-->
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 p-4">
        <h2
            class="mt-10 font-mono text-xs/5 font-semibold tracking-widest text-gray-500 uppercase data-dark:text-gray-400">
            {{ post.created_at }}</h2>
        <h1
            class="mt-2 text-4xl font-medium tracking-tighter text-pretty text-gray-950 data-dark:text-white sm:text-6xl">
            {{ post.title }}</h1>
        <div class="mt-16 grid grid-cols-1 gap-8 pb-24 lg:grid-cols-[15rem_1fr] xl:grid-cols-[15rem_1fr_15rem]">
            <div class="flex flex-wrap items-center gap-8 max-lg:justify-between lg:flex-col lg:items-start">
                <div class="flex items-center gap-3">
                  <img alt="{{ post.username }}"
                                        src="{{ post.profile_picture or url_for('static' , filename='images/empty_avatar.png') }}"
                                        class="aspect-square size-6 rounded-full object-cover">
                                    <div class="text-sm/5 text-gray-700">{{ post.username }} Author</div>

                </div>
                <div class="flex flex-wrap gap-2">
                  <span class="rounded-full border border-dotted border-gray-300 bg-gray-50 px-2 text-sm/6 font-medium text-gray-500">{{post.category_name}}</span>
                  <span class="rounded-full border border-dotted border-gray-300 bg-gray-50 px-2 text-sm/6 font-medium text-gray-500">{{post.subcategory_name}}</span>
                </div>
            </div>

            <div class="text-gray-700">
                <div class="max-w-2xl xl:mx-auto"><img alt="A crossed out European emblem"
                        src="{{ url_for('static' , filename='images/blog-bg.jpg') }}"
                        class="mb-10 aspect-3/2 w-full rounded-2xl object-cover shadow-xl">
                    <p class="my-10 text-base/8 first:mt-0 last:mb-0">{{post.content | safe}}</p>
                </div>
              <div>
              {% for tag in post.tags %}
              <a href="{{url_for('cms_posts_by_tag', tag=tag)}}" class="mr-1">
                <span class=""></span>
                #{{ tag }}
              </a>
            {% endfor %}
            </div>
            </div>
        </div>
    </div>


<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ post.title | escape }}",
  "description": "{{ post.content[:300] | striptags | escape }}",
  "author": {
    "@type": "Person",
    "name": "{{ post.author_name | default('Anonymous') | escape }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "HireGen"
  },
  "datePublished": "{{ post.created_at if post.created_at else '' }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ url_for('read_post', slug=post.slug, _external=True) }}"
  },
  "image": "https://via.placeholder.com/800x400?text=Default+Image"
}
</script>

{% endblock %}
