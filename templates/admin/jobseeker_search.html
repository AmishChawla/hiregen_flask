<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .card-header h2 {
            font-weight: 700;
            color: #007bff;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .select2-container--default .select2-selection--single {
            height: 45px;
            padding: 5px 15px;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 45px;
            right: 10px;
        }

        .form-check-label {
            font-weight: 500;
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .btn-primary {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>JobSeeker Search</h2>
            </div>
            <form id="filter-form" action="{{ url_for('jobseekers_filter') }}" method="get">
                <div class="mb-4">
                    <label for="jobseeker_id" class="form-label">JobSeeker ID</label>
                    <input type="text" class="form-control" id="jobseeker_id" name="jobseeker_id" placeholder="Enter JobSeeker's ID" aria-label="Jobseeker ID">
                </div>

                <!-- Name -->

                <div class="mb-4">
                    <label for="name" class="form-label">JobSeeker Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter JobSeeker's Name" aria-label="Jobseeker Name">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="form-label">JobSeeker Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter JobSeeker's Email" aria-label="JobSeeker Email">
                </div>

                <div class="mb-4">
                    <label for="phone_no" class="form-label">JobSeeker Mobile</label>
                    <input type="tel" class="form-control" id="phone_no" name="phone_no" placeholder="Enter JobSeeker's Mobile" aria-label="JobSeeker Mobile">
                </div>


                <!-- Availability Checkbox -->
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="available" name="available" value="1">
                    <label class="form-check-label" for="available">
                        Only Available JobSeekers
                    </label>
                </div>

                <!-- Search Button -->
                <button type="submit" class="btn btn-primary" id="apply-filters">Search</button>
            </form>
        </div>
    </div>

    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        $(document).ready(function () {
            // Initialize Select2 on all dropdowns with the 'select2' class
            $('.select2').select2({
                placeholder: function () {
                    return $(this).data('placeholder') || 'Select an option';
                },
                allowClear: true,
                width: '100%',
                dropdownParent: $('.card') // Ensures dropdowns are rendered within the card
            });
        });
    </script>
</body>

</html>
