<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .card-header h2 {
            font-weight: 700;
            color: #007bff;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .select2-container--default .select2-selection--single {
            height: 45px;
            padding: 5px 15px;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 45px;
            right: 10px;
        }

        .form-check-label {
            font-weight: 500;
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .btn-primary {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Applicant Search</h2>
            </div>
            <form id="filter-form" action="{{ url_for('applicants_filter') }}" method="get">
                <!-- Application Date Range -->
                <div class="mb-4">
                    <label for="application_start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="application_start_date" name="application_start_date" aria-describedby="startDateHelp">
                </div>
                <div class="mb-4">
                    <label for="application_end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="application_end_date" name="application_end_date" aria-describedby="endDateHelp">
                </div>

                <!-- Name -->
                <div class="mb-4">
                    <label for="name" class="form-label">Applicant Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Applicant's Name" aria-label="Applicant Name">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="form-label">Applicant Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Applicant's Email" aria-label="Applicant Email">
                </div>

                <!-- Company -->
                <div class="mb-4">
                    <label for="company" class="form-label">Company</label>
                    <select class="form-select select2" id="company" name="company" aria-label="Company">
                        <option></option> <!-- Placeholder for Select2 -->
                        {% for company in companies %}
                        <option value="{{ company.id }}">{{ company.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Job Title -->
                <div class="mb-4">
                    <label for="job_title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Enter Job Title" aria-label="Job Title">
                </div>

                <!-- Job Type -->
                <div class="mb-4">
                    <label for="job_type" class="form-label">Job Type</label>
                    <select class="form-select select2" id="job_type" name="job_type" aria-label="Job Type">
                        <option></option> <!-- Placeholder for Select2 -->
                        {% for value, label in job_types %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Industry Dropdown with Search -->
                <div class="mb-4">
                    <label for="industry" class="form-label">Industry</label>
                    <select class="form-select select2" id="industry" name="industry" aria-label="Industry">
                        <option></option> <!-- Placeholder for Select2 -->
                        {% for value, label in industries %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Availability Checkbox -->
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="available" name="available" value="1">
                    <label class="form-check-label" for="available">
                        Only Available Applicants
                    </label>
                </div>

                <!-- Search Button -->
                <button type="submit" class="btn btn-primary" id="apply-filters">Search</button>
            </form>
        </div>
    </div>

    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        $(document).ready(function () {
            // Initialize Select2 on all dropdowns with the 'select2' class
            $('.select2').select2({
                placeholder: function () {
                    return $(this).data('placeholder') || 'Select an option';
                },
                allowClear: true,
                width: '100%',
                dropdownParent: $('.card') // Ensures dropdowns are rendered within the card
            });
        });
    </script>
</body>

</html>
