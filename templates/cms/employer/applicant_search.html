{% extends 'base.html' %}

{% block styles %}
    <style>
        .select2-dropdown {
            z-index: 9999 !important;
        }
    </style>
{% endblock %}

{% block title %} Applicant Search {% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-8">
    <div class="container max-w-2xl px-4 sm:px-6 lg:px-8">
<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
  <div class="mb-6">
    <h1 class="text-lg font-semibold text-gray-900 dark:text-white">Applicant Search</h1>
  </div>

  <form id="filter-form" action="{{ url_for('employer_applicants_filter') }}" method="post" class="space-y-6">
    <!-- Application Date Range -->
    <div>
      <label for="application_start_date" class="block text-sm font-medium text-gray-900 dark:text-gray-200">Start Date</label>
      <input type="date" id="application_start_date" name="application_start_date" class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder-gray-400 focus:outline-blue-700">
    </div>
    <div>
      <label for="application_end_date" class="block text-sm font-medium text-gray-900 dark:text-gray-200">End Date</label>
      <input type="date" id="application_end_date" name="application_end_date" class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder-gray-400 focus:outline-blue-700">
    </div>

    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-900 dark:text-gray-200">Applicant Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Applicant's Name" class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder-gray-400 focus:outline-blue-700">
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-900 dark:text-gray-200">Applicant Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Applicant's Email" class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder-gray-400 focus:outline-blue-700">
    </div>

    <!-- Job Title -->
    <div>
      <label for="job_title" class="block text-sm font-medium text-gray-900 dark:text-gray-200">Job Title</label>
      <input type="text" id="job_title" name="job_title" placeholder="Enter Job Title" class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder-gray-400 focus:outline-blue-700">
    </div>

    <!-- Job Type -->
    <div>
      <label for="job_type" class="block text-sm font-medium text-gray-900 dark:text-gray-200">Job Type</label>
      <select id="job_type" name="job_type" class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder-gray-400 focus:outline-blue-700">
        <option></option>
        {% for value, label in job_types %}
        <option value="{{ value }}">{{ label }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Industry Dropdown with Search -->
    <div>
      <label for="industry" class="block text-sm font-medium text-gray-900 dark:text-gray-200">Industry</label>
      <select id="industry" name="industry" class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder-gray-400 focus:outline-blue-700">
        <option></option>
        {% for value, label in industries %}
        <option value="{{ value }}">{{ label }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Availability Checkbox -->
    <div class="flex items-center">
      <input type="checkbox" id="available" name="available" value="1" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-blue-400">
      <label for="available" class="ml-2 block text-sm text-gray-900 dark:text-gray-200">Only Available Applicants</label>
    </div>

    <!-- Search Button -->
    <button type="submit" class="block w-full rounded-md bg-blue-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 dark:bg-blue-500 dark:hover:bg-blue-400">Search</button>
  </form>
</div>
</div>
  </div>
<script>
  // No Select2 required as Tailwind's dropdown and select styles are native
</script>
{% endblock %}
